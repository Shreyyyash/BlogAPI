{% extends "frontend/main.html" %}
{% block content %}
<div class="container">
    <h2>Update Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock content %}
